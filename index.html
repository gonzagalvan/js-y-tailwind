<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Estudio Jurídico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- menu -->
    <nav class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Estudio Jurídico</a>
            <div>
                <a href="#" class="px-3">Inicio</a>
                <a href="#" class="px-3">Nosotros</a>
                <a href="#" class="px-3">Servicios</a>
                <a href="#" class="px-3">Contacto</a>
            </div>
        </div>
    </nav>

    
    <div class="container mx-auto mt-10 flex-grow">
        <h2 class="text-2xl mb-5">Formulario de Contacto</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nombre</label>
                <input type="text" id="name" class="w-full px-3 py-2 border rounded custom-input" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded custom-input" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Mensaje</label>
                <textarea id="message" rows="3" class="w-full px-3 py-2 border rounded custom-input" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded" onclick="mensaje()">Enviar</button>
        </form>
    </div>

    <!-- footer -->
    <footer class="bg-gray-800 text-white text-center py-3 mt-auto">
        <p>© 2024 Estudio Jurídico. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
